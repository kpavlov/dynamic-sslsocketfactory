apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.3.6'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '[1.5,)'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}